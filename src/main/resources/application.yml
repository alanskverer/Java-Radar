server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/db_name
    username: root
    password: my-secret-pw

  jpa:
    hibernate:
      use-new-id-generator-mappings: false
      ddl-auto: update


  level:
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG
springdoc:
  api-docs:
    path: /api-docs